# Cross-platform Alacritty configuration
# Set these environment variables on different platforms:
# Linux/macOS: export ALACRITTY_OS=unix
# Windows: set ALACRITTY_OS=windows

[window]
padding = { x = 2, y = 2 }
option_as_alt = 'Both'
startup_mode = "Maximized"

[font]
# Use environment variable for font size, with platform-specific defaults
size = { env = "ALACRITTY_FONT_SIZE", default = 12 }

[font.bold]
# Use platform-specific font families via environment variables
family = { env = "ALACRITTY_FONT_FAMILY", default = "JetBrainsMono Nerd Font" }

[font.bold_italic]
family = { env = "ALACRITTY_FONT_FAMILY", default = "JetBrainsMono Nerd Font" }

[font.italic]
family = { env = "ALACRITTY_FONT_FAMILY", default = "JetBrainsMono Nerd Font" }

[font.normal]
family = { env = "ALACRITTY_FONT_FAMILY", default = "JetBrainsMono Nerd Font" }

# Platform-specific shell configuration
[terminal.shell]
program = { env = "ALACRITTY_SHELL", default = "cmd.exe" }
args = { env = "ALACRITTY_SHELL_ARGS", default = ["/k"] }
